---
layout: default
--- 
{%comment%} The tag above means - insert everything in this file into the {body} of the default.hbs template {%endcomment%}

{%comment%} The main content area on the homepage {%endcomment%}
<main id="main-content" role="main">

	<div class="main-content-box">

		<div class="main-recent-posts-wrapper">
			{% assign posts = site.posts | top: 3 %}
			{% for p in posts %}
			<div class="main-recent-post">{{p.title}}</div>
			{% endfor %}

		</div>
	</div>
</main>
