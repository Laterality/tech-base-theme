{% include head.html %}
<body>
	<header id="header">
		<!-- header content -->
		{% if site.logo %}
		<div id="header-wrapper-logo">
			<a id="header-logo" href="/" >
				<img src="{{site.logo}}" alt="{{site.name}}"/>
			</a>
		</div>
		{% endif %}

		<div id="header-wrapper-nav">
			<nav id="header-nav">
				<a class="header-nav-item" href="/">Blog</a>

				<span class="header-nav-item-delimiter">|</span>

				<a class="header-nav-item" href="/about">About</a>
			</nav>
		</div>

	</header>
	<div id="content">
		{{ content }}
	</div>

	<footer id="footer">
			<h6 class="text-copyright">Copyright 2017-{{ 'now' | date: '%Y' }} Latera All right reserved</h6>

			{% if site.github_username %}
			<span class="footer-ic-contact-wrapper"><a href="https://github.com/{{site.github_username}}"><img class="footer-ic" src="/assets/img/github-logo.svg"/></a></span>
			{% endif %}
			
			{% if site.mail %}
			<span class="footer-ic-contact-wrapper"><a href="mailto:{{site.mail}}"><img class="footer-ic" src="/assets/img/gmail.svg"/></a></span>
			{% endif %}
	</footer>
	
</body>
</html>
